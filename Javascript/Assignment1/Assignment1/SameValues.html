    <script>
        function TripleSum(a, b) {
            if (a == b) {
                return  (a + b) * 3;
            }
            else {
                return (a + b);
            }
        }
        document.writeln("TripleSum(15, 20)" + " " + TripleSum(15, 20));
        document.write("<br>")
        document.writeln("TripleSum(20, 20)"+" "+TripleSum(20, 20));

    </script>
