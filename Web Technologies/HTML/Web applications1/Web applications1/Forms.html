<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" /></head>
    <body>
        <h1 style="color:rgb(6, 238, 6)"><centre>Sign Up</centre></h1>
        <form action="Loginform.html" method="post">
            First Name :&nbsp;&nbsp;<input type="text" name="txtfname"><br>
            Last Name :&nbsp;&nbsp;<input type="text" name="txtlname"><br>
            User Name :&nbsp;&nbsp;<input type="text" name="txtuname"><br>
            Password   :&nbsp;&nbsp;<textarea rows="1" cols="25"></textarea><br><br>
            Confirm Password : &nbsp;&nbsp;<textarea rows="1" cols="25"></textarea><br><br>
            Age :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" name="age"><br>
            Address :&nbsp;&nbsp;<textarea rows="4" cols="35"></textarea><br><br>
            Gender : &nbsp;&nbsp;<input type="radio" name="gender" value="m" checked>Male
            <input type="radio" name="gender" value="f">Female
            <input type="radio" name="gender" value="o">Others<br><br>
            City : &nbsp;&nbsp;<select name="city">
                <option value="ahmd">Ahmedabad</option>
                <option value="blr">Bangalore</option>
                <option value="chn" selected>Chennai</option>
                <option value="del">Delhi</option>
                <option value="mum">Mumbai</option>
            </select><br><br>
            Select ID Proof :&nbsp;&nbsp;<br>
            <input type="checkbox" name="id1" value="ac" checked>Aadhar Card<br>
            <input type="checkbox" name="id2" value="pc">Pan Card<br>
            <input type="checkbox" name="id3" value="dl">Driving License<br><br><br>
            Upload Proofs :&nbsp;&nbsp;
            <input type="file"> <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">

        </form>
    </body>
</html>
